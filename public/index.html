<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yande.re Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <header>
    <h1>Yande.re Gallery</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search tags (e.g. dress)">
      <button id="searchBtn">Search</button>
      <button id="toggleMode">☀️ Light</button>
    </div>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <img id="popupImage" src="" alt="Preview">
      <p id="popupTags"></p>
      <p id="popupRating"></p>
      <div class="popup-buttons">
        <button id="prevBtn">⬅ Prev</button>
        <button id="downloadBtn">Download</button>
        <button id="nextBtn">Next ➡</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- Ads popunder -->
  <script type='text/javascript' src='//pl27719880.revenuecpmgate.com/4a/94/e0/4a94e0c2cc0d6a54dfbc17dd88ced01f.js'></script>
</body>
</html>
